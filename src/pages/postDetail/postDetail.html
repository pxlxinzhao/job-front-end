<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{getTitle()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col col-12>
          <ion-item>
            <ion-label>标题</ion-label>
            <ion-input class="bold" [readonly]="!isNewPost" ngModel="{{post.title}}"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
          <ion-item>
            <ion-label>发布人</ion-label>
            <ion-input [readonly]="!isNewPost" ngModel="{{post.postby}}"></ion-input>
          </ion-item>
      </ion-col>
      <ion-col col-6>
          <ion-item>
            <ion-label>发布时间</ion-label>
            <ion-input [readonly]="!isNewPost" ngModel="{{post.timestamp}}"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col col-6>
            <ion-item>
              <ion-label>类别</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.category}}"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col col-6>
            <ion-item>
              <ion-label>薪资</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.salary | myPipe}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>          
            <ion-item>
              <ion-label>要求</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.requirement}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>电子邮件</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.email}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>主要电话</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.phone}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>备用电话</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.phone2}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>地址</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.address}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>城市</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.city}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>是否中介</ion-label>
              <ion-input [readonly]="!isNewPost" ngModel="{{post.isagent | myPipe}}"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
            <ion-item>
              <ion-label>职位描述</ion-label>
              <ion-textarea ngModel="{{post.details}}" [readonly]="!isNewPost"></ion-textarea>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row [hidden]="!isNewPost">
      <ion-col col-12>
        <button ion-button primary full (click)="makeAPost()">发布</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
